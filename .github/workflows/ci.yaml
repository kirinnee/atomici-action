name: "Continous Integration"
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  precommit:
    name: Pre-Commit
    # container: ghcr.io/kirinnee/nix-ci/nix-ci:latest
    runs-on: ubuntu-20.04
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install Cachix
        run: |
          echo $NIX_PATH
          nix-env -i cachix

      - name: Use Cachix
        run: cachix use kirinnee-sample-binary-cache

      - name: Checkout Code
        uses: actions/checkout@v2.3.4

      - name: Run Pre-commit checks
        run: nix-shell nix/shells.nix -A lint-ci --run scripts/ci/pre-commit.sh
